<div class = flash>
  <div class="col-md-1"></div>
  <div class="row padding-top padding-bottom">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li><strong> {{ message }} </strong></li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</div>
