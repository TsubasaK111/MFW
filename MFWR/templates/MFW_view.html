{% extends "default.html" %}
{% block content %}


	<div class="row ">
		<div class="col-xs-1"></div>
		<div class="col-xs-9 col-sm-7 col-md-5">
			<h2>{{MFW.name}}</h2>
			{% include "flash.html" %}
			<div class='row margin-top'>
				<div class="col-xs-4">
					<a href={{ url_for('MFW_browse') }} >
						<div class="btn btn-block btn-signin">
		        	Go Back
		      	</div>
					</a>
				</div>
				<div class="col-xs-4">
					<a href={{ url_for('MFW_edit',MFW_id=MFW.id) }}>
						<div class="btn btn-block btn-warning">
							Edit
						</div>
					</a>
				</div>
				<div class="col-xs-4">
	        <a href={{ url_for('MFW_delete',MFW_id=MFW.id) }}>
						<div class="btn btn-block btn-danger">
							Delete
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class='col-xs-1'></div>
	</div>

{% endblock %}
