{% extends "default.html" %}
{% block content %}


	<div class="row ">
		<div class="col-xs-1"></div>
		<div class="col-xs-9 col-sm-7 col-md-6">
			<div class='row'>
				<div class='col-xs-1'></div>
				<div class='col-xs-10'>
					<div class='element-letter'>
						{{mfw.name}}
					</div>
					<h3>
						{{mfw.description}}
					</h3>
				</div>
			</div>
			{% include "flash.html" %}

			{% for element in elements %}
				<div class='row'>
					<div class='col-xs-1'></div>
					<div class='element-letter col-xs-3'>{{element.letter}}</div>
					 <div class='col-xs-8 elements'>
						 <h2>{{element.description}}</h2>
					 </div>
			  </div>
			 {% endfor %}

			 <div class='row'>
				 <div class='col-xs-1'></div>
				 <div class='col-xs-11'>
					 <img class='margin-top img-responsive' src={{mfw.image_url}}>
				 </div>
			 </div>

			 <div class='row'>
				 <div class='col-xs-4'></div>
				 <div class='col-xs-8'>
					 <a href={{mfw.reference_url}}>
						 <div class='fine-text'>Reference </div>
					 </a>
				 </div>
			 </div>

			<div class='row margin-top'>
				<div class="col-xs-4">
					<a href={{ url_for('mfw_browse') }} >
						<div class="btn btn-block btn-signin">
		        	Go Back
		      	</div>
					</a>
				</div>
				<div class="col-xs-4">
					<a href={{ url_for('mfw_edit',mfw_id=mfw.id) }}>
						<div class="btn btn-block btn-warning">
							Edit
						</div>
					</a>
				</div>
				<div class="col-xs-4">
	        <a href={{ url_for('mfw_delete',mfw_id=mfw.id) }}>
						<div class="btn btn-block btn-danger">
							Delete
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class='col-xs-1'></div>
	</div>

{% endblock %}
